<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="TicTacToe.css">
</head>
<body>
    
    <nav>
        <ul>
            <li>MyTicTacToe.Com</li>
        </ul>
    </nav>

     <div class="game-container">
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="boxtest"></span></div>
            <div class="box bt-0"><span class="boxtest"></span></div>
            <div class="box bt-0 br-0"><span class="boxtest"></span></div>
            <div class="box bl-0"><span class="boxtest"></span></div>
            <div class="box"><span class="boxtest"></span></div>
            <div class="box br-0"><span class="boxtest"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtest"></span></div>
            <div class="box  bb-0 "><span class="boxtest"></span></div>
            <div class="box bb-0 br-0"><span class="boxtest"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome to Mytictactoe</h1>
            <div>
                <span class="info">Turn for x</span>
                <button id="btn">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif"  >
            </div>
     </div>
    
     </div>

     <script src="TicTacToe.js"></script>/

   
</body>
</html>
